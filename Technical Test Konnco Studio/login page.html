<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Koncco Studio E-Commerce</title>
</head>
<body id="bodyLoginPage">
    <div id="loginBorder">
        <img id="logoLogin" src="Images/logo konnco studio.png" alt="">

        <p id="username_loginLable">Username</p>
        <input style="padding-left: 50px;" id="inputUsername" type="text" placeholder="Enter Username" name="uname" required>
        <i class="bi bi-person-fill"></i>
        
        <p id="password_loginLable">Password</p>
        <input style="padding-left: 50px;" id="inputPassword" type="password" placeholder="Enter Password" name="Password" required>
        <i class="bi bi-lock-fill"></i>

        <a href="products page (admin).html">
            <button id="loginButton">
                Login
            </button>
        </a>
        <p id="signUpLabel">Not a member? <a href="products page (admin).html" style="color: #E86B18;">Sign-Up</a></p>
    </div>  
    
</body>
</html>
